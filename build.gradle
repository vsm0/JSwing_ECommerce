plugins {
	id 'application'
	id 'java'
}

application {
	mainClass = 'controller.Main'
}

repositories {
	mavenCentral()
}

jar {
	archiveBaseName = 'jsecom'
	archiveVersion = '0.1.0'
}

java {
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}
dependencies {
	implementation 'com.google.code.gson:gson:2.10.1'
